<!DOCTYPE HTML>
<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <form action="/upload" method='post' enctype='multipart/form-data' id="upload-form">
    	<input type='file' name='file' multiple id="up-input">
        <button id="upload">Choose Files</button>
    </form>
    <h1>
        Background Subtract/Filter Data
    </h1>
    <ul class="file-list">
    {% for file in file_list %}
      <li><a href="/view/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <h1>
        View Filtered Data
    </h1>
    <ul class="file-list">
    {% for file in smoothed %}
      <li><a href="/smooth/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
<script src="{{ url_for('static', filename='jquery-2.1.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
